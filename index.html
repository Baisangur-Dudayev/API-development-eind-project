<html>
<head>
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="myproject/style.css">
    <title>API Fronted</title>
</head>
<body>

<!--login, get authors, get books-->
   <div x-data="{
        authors: null,
        books: null,
        accessToken: localStorage.getItem('access_token'),

        async login() {
            const form_data = new FormData(document.getElementById('loginForm'));
            const response = await fetch('https://useritem-api-service-eindproject-baisangur-dudayev.cloud.okteto.net/token', {
                method: 'POST',
                body: form_data,
            });

            if (response.ok) {
                const data = await response.json();
                this.accessToken = data.access_token;
                localStorage.setItem('access_token', data.access_token);
            }

        },

        logout() {
            this.accessToken = null;
            localStorage.removeItem('access_token');
            location.reload();
        },

        async getAuthors() {
            const response = await fetch('https://useritem-api-service-eindproject-baisangur-dudayev.cloud.okteto.net/authors/');
            if (response.ok) {
                this.authors = await response.json();
            }
        },
            async getBooks() {
            const response = await fetch('https://useritem-api-service-eindproject-baisangur-dudayev.cloud.okteto.net/books/');
            if (response.ok) {
                this.books = await response.json();
            }
        }




    }">
       <!--POST authors-->
       <div x-data="{
        responsedata: null,
        postData: {
            title: '',
            description: '',
            publication_date: '',
            genre: '',
        },
        authorId: '',
        async addBook() {
            try {
                const formData = new FormData();
                formData.append('title', this.postData.title);
                formData.append('description', this.postData.description);
                formData.append('publication_date', this.postData.publication_date);
                formData.append('genre', this.postData.genre);

                const response = await fetch(`https://useritem-api-service-eindproject-baisangur-dudayev.cloud.okteto.net/authors/${this.authorId}/books/`, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                this.responsedata = await response.json();
                console.log('Book added successfully:', this.responsedata);
            } catch (error) {
                console.error('Error adding book:', error.message);
            }
        },
    }">

        <!--LOGIN info-->
        <div x-show="!accessToken">
            <form id="loginForm" x-on:submit.prevent="login">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
        </div>
        <div x-show="accessToken">
            <p>logged in as: </p>
            <button x-on:click="logout">Logout</button>
        </div>

       <!--TOON ENDPOINTs-->
       <!--toon alle authors-->
       <button x-on:click="getAuthors">Send get request</button>
               <div style="overflow-y: scroll; max-height: 250px;">
    <template x-for="(author, index) in authors" :key="index">
        <div>
            <p>Email: <strong x-text="author.email">Placeholder</strong></p>
            <p>Name: <strong x-text="author.first_name">Placeholder</strong></p>
            <p>Surname: <strong x-text="author.last_name">Placeholder</strong></p>
            <p>Biography: <strong x-text="author.biography">Placeholder</strong></p>
            <p>ID: <strong x-text="author.id">Placeholder</strong></p>

            <ul>
                <template x-for="(book, bookIndex) in author.books" :key="bookIndex">
                    <li>Title: <strong x-text="book.title">Placeholder</strong></li>
                    <li>Description: <strong x-text="book.description">Placeholder</strong></li>
                    <li>Publication Date: <strong x-text="book.publication_date">Placeholder</strong></li>
                    <li>Genre: <strong x-text="book.genre">Placeholder</strong></li>
                </template>
            </ul>
        </div>
    </template>
</div>

    <!--maak een book-->
 <label for="authorId">Author ID:</label>
        <input type="text" x-model="authorId" id="authorId" placeholder="Enter Author ID">

        <label for="title">Title:</label>
        <input type="text" x-model="postData.title" id="title" placeholder="Enter Book Title">

        <label for="description">Description:</label>
        <input type="text" x-model="postData.description" id="description" placeholder="Enter Book Description">

        <label for="publication_date">Publication Date:</label>
        <input type="text" x-model="postData.publication_date" id="publication_date" placeholder="Enter Publication Date">

        <label for="genre">Genre:</label>
        <input type="text" x-model="postData.genre" id="genre" placeholder="Enter Genre">

        <button x-on:click="addBook">Add Book</button>

        <p>Data inserted with id: <strong x-text="responsedata.id"></strong></p>
        <p>Title that was inserted: <strong x-text="responsedata.title"></strong></p>

       <!--toon alle books-->
   <button x-on:click="getBooks">get books</button>
                <div style="overflow-y: scroll; max-height: 250px;">
                <template x-for="(book, index) in books" :key="index">
                    <div>
                        <p>title: <strong x-text="book.title">Placeholder</strong></p>
                        <p>title: <strong x-text="book.description">Placeholder</strong></p>
                        <p>publication_date: <strong x-text="book.publication_date">Placeholder</strong></p>
                        <p>genre: <strong x-text="book.genre">Placeholder</strong></p>
                        <p>id: <strong x-text="book.id">Placeholder</strong></p>
                        <p>author_id: <strong x-text="book.author_id">Placeholder</strong></p>
                    </div>
                </template>
                </div>

    </div>
   </div>

</body>

</html>
